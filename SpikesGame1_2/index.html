<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Don't Touch The Spikes</title>
		<style type="text/css">
			p {
				color: white;
				text-align: center; }
			legend {
				color: white;
				text-align: left; }
			.fieldset-auto-width {
         		display: inline-block;
				text-align: center; }
		</style>
	    <script type="text/javascript" src="processing.js"></script>
		<script type="text/javascript" src="jscolor/jscolor.js"></script>
		<script type="text/javascript">
	        function spikeCount(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var d = document.getElementById('spikeCount').value;
	            pjs.setSpikeCount(d);
			}
	        function birdColor(id) {
	        	var pjs = Processing.getInstanceById(id);
	            var c = document.getElementById('birdColor').value;
	            pjs.setColor(c);
			}
	   	
        </script>
	</head>
	<body style="background-color: #252525">
		<div style="text-align: center;">
			<p><canvas id="SpikesGame1_2" data-processing-sources="SpikesGame1_2.pde"></canvas></p>
			<fieldset class="fieldset-auto-width">
				<legend>Options</legend>	
				<p>Difficulty (Hard-Normal-Easy)
					<input
					type="range"  
					id="spikeCount"   
					onchange="spikeCount('SpikesGame1_2')"
					value="4" 
					size="4" 
					min="3" max="5"
					style="width: 100px"
					</input>
				</p>	
				<p>Color
					<input 
					class="color" 
					id="birdColor" 
					value = "FF0000"
					size="7"
					onchange="birdColor('SpikesGame1_2')">
					</input>
					</p>
			</fieldset>
		</div>
	</body>
</html>
